<head>

    <title>Mad Lib Game</title>
</head>
<body>
        <script src="app.js"></script>
    <h1><color = blue>My Mad Lib</color></h1>
    <h2>Will you play a game? Respond to the prompts:</h2>

    <label>

            <form>
                    Noun:<br>
                    <input id="nounInput">
                    <br>
                    Adjective:<br>
                    <input id="adjectiveInput">
                    <br>
                    Name one thing you learned in class today:<br>
                    <input id="learnInput">
                    <br>
                  </form>
 <!--This is my button and pushing the button starts the event (see 'on')-->
    
 <button type="button" onclick="updateResult()">Press to see the mad lib story.</button>


    
    <div id="myStory">
            <p>Once upon a time, there was a <span id="adjectiveResult"></span> <span id="nounResult"></span>
                who found it stressful to learn <span id="learnResult"></span> in 1 hour!
            </p>

</div>
<link rel="stylesheet" href="styles.css">

</body>
</html>
